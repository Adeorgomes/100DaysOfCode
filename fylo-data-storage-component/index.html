<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 12px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>

  <div class="wrapper">
    <div class="container">

      <div>
        <a href="#" class="logo"><img src="./images/logo.svg" alt="Logo"></a>
        <ul>
          <li><img src="./images/icon-document.svg" alt="Document"></li>
          <li><img src="./images/icon-folder.svg" alt="Folder"></li>
          <li><img src="./images/icon-upload.svg" alt="Upload"></li>
        </ul>
      </div>

      <div>
        <div class="info">You’ve used <strong>815 GB</strong> of your storage</div>
        <div class="progress-bar">
          <div></div>
        </div>
        <div class="progress-info">
          <div class="progress-start">0 GB</div>
          <div class="progress-end">1000 GB</div>

        </div>
        <div class="storage-left"><span class="big">185&nbsp;</span>GB Left</div>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/matrixersp" target="_blank" style="font-weight: bold;">Mohammed Boudad</a>.
  </div>

</body>

</html>
