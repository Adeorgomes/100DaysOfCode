<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

  <div class="container">
    <div class="quarter quarter--top-left"></div>
    <div class="quarter quarter--top-right"></div>
    <div class="quarter quarter--bottom-right"></div>
    <div class="quarter quarter--bottom-left"></div>
    <div class="circle">
      <h1 class="font-effect-emboss">Simon</h1>
      <div class="control">
        <div class="count">
          <div>--</div>
          <h3>Count</h3>
        </div>
        <div class="start">
          <div clickable></div>
          <h3>Start</h3>
        </div>
        <div class="strict">
          <span></span>
          <div clickable></div>
          <h3>Strict</h3>
        </div>
      </div>
      <div class="mid">
        <label class="switch">
          <input type="checkbox">
          <div class="switch-left"><span>Off</span></div>
          <div class="switch-right"><span>On</span></div>
        </label>
      </div>
      
    </div>
  </div>
  
</body>
</html>
