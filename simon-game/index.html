<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <audio>
    <source  src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
  </audio>
  <audio>
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
  </audio>
  <audio>
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
  </audio>
  <audio>
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
  </audio>
  <audio>
    <source src="https://s3.amazonaws.com/adam-recvlohe-sounds/error.wav" type="audio/wav">
  </audio>
</head>
<body>

  <div class="container">
    <div id="square-0" class="quarter quarter--top-left" clickable></div>
    <div id="square-1" class="quarter quarter--top-right" clickable></div>
    <div id="square-2" class="quarter quarter--bottom-right" clickable></div>
    <div id="square-3" class="quarter quarter--bottom-left" clickable></div>
    <div class="circle">
      <h1 class="font-effect-emboss">Simon</h1>
      <div class="control">
        <div class="count">
          <div><span id="display">--</span></div>
          <h3>Count</h3>
        </div>
        <div class="start">
          <div id="start" clickable></div>
          <h3>Start</h3>
        </div>
        <div class="strict">
          <span id="led"></span>
          <div id="strict" clickable></div>
          <h3>Strict</h3>
        </div>
      </div>
      <div class="mid">
        <label class="toggle">
          <input id="toggle" type="checkbox">
          <div class="toggle-left"><span>Off</span></div>
          <div class="toggle-right"><span>On</span></div>
        </label>
      </div>
      
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
